<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script type="module" src="./app.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="display-container">
          <div class="display-view">
            <div class="history">1+2</div>
            <div class="current">3</div>
          </div>
        </div>
        <div class="inputs">
          <div class="row">
            <div class="pad mod" id="clear">AC</div>
            <div class="pad mod" id="positive-minus">+/-</div>
            <div class="pad mod" id="percentage">%</div>
            <div class="pad last operator" id="divide">/</div>
          </div>
          <div class="row">
            <div class="pad digit" id="key7">7</div>
            <div class="pad digit">8</div>
            <div class="pad digit">9</div>
            <div class="pad last operator" id="multiply">x</div>
          </div>
          <div class="row">
            <div class="pad digit">4</div>
            <div class="pad digit">5</div>
            <div class="pad digit">6</div>
            <div class="pad last operator" id="minus">-</div>
          </div>
          <div class="row">
            <div class="pad digit">1</div>
            <div class="pad digit">2</div>
            <div class="pad digit">3</div>
            <div class="pad last operator" id="plus">+</div>
          </div>
          <div class="row">
            <div class="pad digit">0</div>
            <div class="pad" id="decimal">.</div>
            <div class="pad" id="delete"><span class="material-symbols-outlined">backspace</span></div>
            <div class="pad last" id="equal">=</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
