<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="text/javascript" src="./app.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="display">
          <div class="history">1+2</div>
          <div class="current">3</div>
        </div>
        <div class="inputs">
          <div class="row">
            <div class="pad func" id="clear">AC</div>
            <div class="pad func">+/-</div>
            <div class="pad func">%</div>
            <div class="pad last">/</div>
          </div>
          <div class="row">
            <div class="pad digit">7</div>
            <div class="pad digit">8</div>
            <div class="pad digit">9</div>
            <div class="pad last">x</div>
          </div>
          <div class="row">
            <div class="pad digit">4</div>
            <div class="pad digit">5</div>
            <div class="pad digit">6</div>
            <div class="pad last">-</div>
          </div>
          <div class="row">
            <div class="pad digit">1</div>
            <div class="pad digit">2</div>
            <div class="pad digit">3</div>
            <div class="pad last">+</div>
          </div>
          <div class="row">
            <div class="pad">0</div>
            <div class="pad">.</div>
            <div class="pad">delete</div>
            <div class="pad last">=</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
